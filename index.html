<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FestivalShot — Concert Photography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img class="logo-avatar" src="https://github.com/festivalshot.png" alt="">
      <h1>FestivalShot</h1>
    </div>
    <input type="text" id="search" placeholder="Filter by artist…" autocomplete="off">
  </header>

  <main id="gallery"></main>

  <div id="lightbox" class="lightbox" hidden>
    <button class="lightbox-close" aria-label="Close">&times;</button>
    <button class="lightbox-prev" aria-label="Previous">&lsaquo;</button>
    <button class="lightbox-next" aria-label="Next">&rsaquo;</button>
    <img class="lightbox-img" src="" alt="">
    <div class="lightbox-caption"></div>
  </div>

  <footer>
    <p>&copy; FestivalShot · <a href="imprint.html">Imprint</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
